[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /tmp/uds

[machine]
provider: systemd_cli
validate_service: false
validate_config: false

[file_manager]
file_system_observer: none

[authorization]
enable_api_key: false

[octoprint_compat]

# Enable print history tracking
[history]

[webcam Пример_настройки_камеры]
enabled: false
icon: mdiWebcam
service: mjpegstreamer
stream_url: http://your_IP:8080/?action=stream
snapshot_url: http://your_IP:8080/?action=snapshot

[update_manager]
enable_auto_refresh: False
enable_system_updates: False

[update_manager zmod]
type: git_repo
channel: dev
path: /root/printer_data/config/mod/
origin: https://github.com/DrA1ex/ff5m.git
is_system_service: False
primary_branch: main

[update_manager fluidd]
type: web
repo: fluidd-core/fluidd
path: /root/fluidd

[update_manager mainsail]
type: web
channel: stable
repo: mainsail-crew/mainsail
path: /root/mainsail

[include mod_data/user.moonraker.conf]
